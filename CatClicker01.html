<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        var max = 5;
        var counterValues = new Array();
        var catName =  ["Luisa", "Natasha"]
        for (i = 0; i < max; i++) {
            counterValues[i] = 0;
        }

        $(document).ready(function () {
            $(".catImage").click(function () {
                var counterIndex = $(this).index(".catImage");
                counterValues[counterIndex] = counterValues[counterIndex] + 1;
                $(".counter")[counterIndex].innerHTML = catName[counterIndex]+" " + counterValues[counterIndex];
            });
        });
    </script>
</head>
<body>
<h1>Cat clicker 01</h1>
<ul>
    <div class="counter"></div>
</ul>
<ul>
    <div class="catImage"><img src="cat01.jpg" height="250"></div>
</ul>
<ul>
    <div class="counter"></div>
</ul>
<ul>
    <div class="catImage"><img src="cat02.jpg" height="250"></div>
</ul>


</body>
</html>
